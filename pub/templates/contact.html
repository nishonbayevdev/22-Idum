{% extends 'base.html' %}
 {% block content %}
    <section class="section section-shaped section-lg">
        <div class="shape shape-style-1 bg-gradient-default">
            <span data-aos-duration='25000' data-aos="fade-in"></span>
            <span data-aos-duration='25000' data-aos="fade-up"></span>
            <span data-aos-duration='25000' data-aos="fade-in"></span>
            <span data-aos-duration='25000' data-aos="fade-in"></span>
            <span data-aos-duration='25000' data-aos="fade-in"></span>
            <span data-aos-duration='25000' data-aos="fade-in"></span>
            <span data-aos-duration='25000' data-aos="fade-in"></span>
            <span data-aos-duration='25000' data-aos="fade-in"></span>
        </div>
        <div class="container">
            <div class="h3 text-muted text-center mb-3" data-aos-duration='25000' data-aos="fade-down"><small>Lorem ipsum dolor sit amet consectetur adipisicing elit. Odio animi velit incidunt voluptates porro eligendi!</small></div>
            <div class="row justify-content-center" data-aos-duration='25000' data-aos="fade-in">
                <div class="col-12">
                    <div class="card bg-secondary shadow border-0">
                        <div class="card-header bg-white pb-5">
                            <div class="h3 text-muted text-center mb-3" data-aos-duration='25000' data-aos="fade-up"><small>Contact</small></div>
                        </div>
                        <div class="card-body px-lg-5 py-lg-5">
                            <div class="text-center text-muted mb-4" data-aos-duration='25000' data-aos="fade-up">
                                <small>Or sign in with credentials</small>
                            </div>
                            <form role="form" method="post" action="/send/">
                                {% csrf_token %}
                                <div class="row">
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12" data-aos-duration='25000' data-aos="fade-right">
                                        <div class="form-group mb-3">
                                            <div class="input-group input-group-alternative">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text"><i class="ni ni-email-83"></i></span>
                                                </div>
                                                <input name="email" class="form-control" placeholder="Email" type="email">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-xl-6 col-lg-6 col-md-12 col-sm-12" data-aos-duration='25000' data-aos="fade-left">
                                        <div class="form-group focused">
                                            <div class="input-group input-group-alternative">
                                                <div class="input-group-prepend">
                                                    <span class="input-group-text">
                                                        <i class="ni ni-user-run"></i>
                                                    </span>
                                                </div>
                                                <input name="name" class="form-control" placeholder="To'liq ismingiz" type="password">
                                            </div>
                                        </div>
                                    </div>
                                    <div class="col-12" data-aos-duration='25000' data-aos="fade-up">
                                        <div class="form-group focused">
                                            <div class="input-group input-group-alternative">
                                              <div class="input-group-prepend">
                                                <span class="input-group-text" style="align-items: flex-start;"><i class="ni ni-chat-round"></i></span>
                                              </div>
                                              <textarea name="text" class="form-control" style="height: 35vh;"></textarea>
                                            </div>
                                          </div>
                                    </div>
                                </div>
                                <div class="text-right" data-aos-duration='25000' data-aos="fade-up">
                                    <button type="submit" class="btn btn-primary"><i class="ni ni-send"></i> Yuborish</button>
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
                <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 shadow-lg rounded mt-5 mb-5 bg-white"
                    style="height: 70vh;" data-aos-duration='25000' data-aos="fade-up">
                    <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d12033.823059649761!2d71.89534473691691!3d41.059029191577174!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x38bb545120dfd821%3A0x6985b305b3857fc9!2s22-maktab!5e0!3m2!1suz!2s!4v1639057375328!5m2!1suz!2s" style="width: 100%; height: 100%; border:0;" allowfullscreen="" loading="lazy"></iframe>
                </div>
            </div>
        </div>
    </section>
{%endblock%}
