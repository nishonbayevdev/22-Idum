{% extends 'base.html' %}
{%block content%}
<div class="wrapper">
    <div class="section section-hero section-shaped">
        <div class="shape shape-style-3 shape-default">
          <span class="span-150" data-aos-duration='25000' data-aos="fade-up"></span>
          <span class="span-50" data-aos-duration='25000' data-aos="fade-left"></span>
          <span class="span-50" data-aos-duration='25000' data-aos="fade-right"></span>
          <span class="span-75" data-aos-duration='25000' data-aos="fade-in"></span>
          <span class="span-100" data-aos-duration='25000' data-aos="fade-down"></span>
          <span class="span-75" data-aos-duration='25000' data-aos="fade-in"></span>
          <span class="span-50" data-aos-duration='25000' data-aos="fade-up"></span>
          <span class="span-100" data-aos-duration='25000' data-aos="fade-up"></span>
          <span class="span-50" data-aos-duration='25000' data-aos="fade-right"></span>
          <span class="span-100" data-aos-duration='25000' data-aos="fade-left"></span>
        </div>
        <div class="page-header">
            <h1 class="h2 text-center text-dark" data-aos-duration='45000' data-aos="fade-down">Yangiliklar</h1>
          <div class="container shape-container d-flex align-items-center py-lg">
              <div class="row">
                <div class="col-lg-8 col-xl-8 col-md-12 col-sm-12" data-aos-duration='25000' data-aos="fade-right">
                    <div class="item">
                        <div class="card">
                          <div class="row">
                            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 ">
                              <img data-aos-duration='25000' data-aos="fade-right" src="/media/{{new.imgs}}" alt="" class="img-fluid shadow rounded">
                            </div>
                            <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
                              <p class="h2 text-center text-success mt-5" data-aos-duration='25000' data-aos="fade-up">{{new.title}}</p>
                            </div>
                            <div class="col-10 offset-1 mt-3">
                              <p class="text-muted" data-aos-duration='25000' data-aos="fade-up">{{new.description}}</p>
                            </div>
                          </div>
                        </div>
                    </div>
                  </div>
                  <div class="col-lg-4 col-xl-4 col-md-12 col-sm-12">
                      {% for threeNewsall in threeNewsalls%}
                      <div class="card mt-1 mb-1" data-aos-duration='45000' data-aos="fade-left">
                        <div class="row">
                          <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12 ">
                            <img src="/media/{{threeNewsall.imgs}}" alt="" class="img-fluid shadow rounded">
                          </div>
                          <div class="col-lg-12 col-xl-12 col-md-12 col-sm-12">
                            <a href="/post/{{threeNewsall.id}}" class="h2 text-center text-success mt-5">{{threeNewsall.title}}</a>
                          </div>
                          <div class="col-10 offset-1 mt-3">
                            <p class="text-muted">{{threeNewsall.description|slice:30}}</p>
                          </div>
                        </div>
                      </div>
                      {%endfor%}
                  </div>
              </div>
          </div>
        </div>
        <div class="separator separator-bottom separator-skew zindex-100">
          <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
            <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
          </svg>
        </div>
      </div>      
</div>
{%endblock content%}
